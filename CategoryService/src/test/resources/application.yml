spring:
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

openapi:
  service:
    title: UserService
    version: 1.0.0
    url: http://localhost:8080
springdoc:
  api-docs:
    path: /userservice/api-docs
  swagger-ui:
    path: /userservice/swagger-ui
